<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Score</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Brainrot clicker</h1>
        <nav><a href="index.html">uvod</a><a href="./strana2.html">strana2</a><a href="./strana3">strana3</a></nav>
    </header>

    <div>
        <p id="score"></p>
        <p id="cps">0</p>
    </div>

    <div class="mainContainer">
        <div class="leftPanel">
            <div class="upgradeMenu">
                <div class="upgradeFrame" onmouseenter="show('clickPower')" onmouseleave="hide()">
                    <p>Výdělek z kliknutí</p>
                    <p id="clickPrice"></p>
                    <p id="clickValue"></p>
                    <button onclick="upgrade('click')">vylepšit</button>
                </div>
                <div class="upgradeFrame" onmouseenter="show('criticalChance')" onmouseleave="hide()">
                    <p>Šance na kritický zásah</p>
                    <p id="critPrice"></p>
                    <p id="critValue"></p>
                    <button onclick="upgrade('crit')">vylepšit</button>
                </div>
                <div class="upgradeFrame" onmouseenter="show('criticalPower')" onmouseleave="hide()">
                    <p>Výdělek z kritického zásahu</p>
                    <p id="critValuePrice"></p>
                    <p id="critValueValue"></p>
                    <button onclick="upgrade('critValue')">vylepšit</button>
                </div>
                <div class="upgradeFrame" onmouseenter="show('prestige')" onmouseleave="hide()">
                    <p>Prestiž</p>
                    <p id="prestigePrice"></p>
                    <p id="prestigeValue"></p>
                    <button onclick="prestige()">vylepšit</button>
                </div>
            </div>
            <p id="descriptionText"></p>
            <script src="./descriptions.js"></script>
        </div>
        
        <div class="buttonContainer">
            <button id="mainButton" onclick="callClicker()">Tlačítko</button>
        </div>
        <div class="rightPanel">
            <div class="soundMenu">
                <p>panel vpravo</p>
                <button id="playButton">zapnout pisničku</button>
            </div>
        </div>
        
    </div>

    <footer class="animalMenu">
        <div class="animalFrame" onclick="buyAnimal('tung')">
            <p class="animalName">Tung Tung Tung Sahur</p>
            <img src="./media/sahur.png" alt="Tung Tung Tung Sahur" class="animalImage">
            <p id="tungPriceValue"></p>
            <p id="tungCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('tralala')">
            <p class="animalName">Tralalero Tralala</p>
            <img src="./media/tralalero.png" alt="Tralalero Tralala" class="animalImage">
            <p id="tralalaPriceValue"></p>
            <p id="tralalaCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('bombardino')">
            <p class="animalName">Bombardino Crocodilo</p>
            <img src="./media/bombardino.png" alt="Bombardino Crocodilo" class="animalImage">
            <p id="bombardinoPriceValue"></p>
            <p id="bombardinoCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('lirili')">
            <p class="animalName">Lirili Larila</p>
            <img src="./media/Lirili_Larila.png" alt="Lirili Larila" class="animalImage">
            <p id="liriliPriceValue"></p>
            <p id="liriliCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('patapim')">
            <p class="animalName">Brr Brr Patapim</p>
            <img src="./media/patapim.png" alt="br br patapim" class="animalImage">
            <p id="patapimPriceValue"></p>
            <p id="patapimCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('bananini')">
            <p class="animalName">Chimpanzini Bananini</p>
            <img src="./media/Chimpanzini_Bananini.png" alt="Chimpanzini Bananini" class="animalImage">
            <p id="bananiniPriceValue"></p>
            <p id="bananiniCountValue"></p>
        </div>
    </footer>
    <!-- ^ test rozlozeni ^ -->
    <hr>

    <div>
        <button onclick="clearData(true)">restartovat celkový postup</button>
    </div>  

    <script src="index2.js"></script>
</body>
</html>
