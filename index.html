<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Score</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="navigace">
        <h1 id="nazevProjektu">Brainrot clicker</h1>
        <nav><a href="index.html">uvod</a><a href="./strana2.html">strana2</a><a href="./strana3">strana3</a></nav>
    </header>
    <div id="score">0</div>
    <div id="cps">0</div>

    <div>
        <p>tung tung sahur</p>
        <button onclick="buyAnimal('tung')">Tung Tung Sahur</button>
        <p id="tungPriceValue"></p>
        <p id="tungCountValue"></p>
    </div>

    <br>

    <div>
        <p>výdělek z kliknutí</p>
        <button onclick="upgrade('click')">vylepšit</button>
        <p id="clickPrice"></p>
        <p id="clickValue"></p>
    </div>
    <div>
        <p>šance na kritický zásah</p>
        <button onclick="upgrade('crit')">vylepšit</button>
        <p id="critPrice"></p>
        <p id="critValue"></p>
    </div>
    <div>
        <p>vydělek z kritického zásahu</p>
        <button onclick="upgrade('critValue')">vylepšit</button>
        <p id="critValuePrice"></p>
        <p id="critValueValue"></p>
    </div>

    <br>

    <button id="mainButton" onclick="callClicker()">kliknout</button>
    <div class = "description">
        <button onclick="prestige()">prestiž</button>
        <span class="descriptionText">restartuje postup, ale zvyší skóre za klik a zvířátka</span>
        <p id="prestigePrice"></p>
        <p id="prestigeValue"></p>
    </div>

    <div>
        <button onclick="clearData(true)">restartovat celkový postup</button>
    </div>

    <div>
        <button id="playButton">zapnout pisničku</button>
    </div>

    <script src="index2.js"></script>
</body>
</html>
