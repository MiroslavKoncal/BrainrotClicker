<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Brainrot, Sahur, tralalero tralala, clicker, cookie clicker, hra, webová hra,">
    <meta name="author" content="Lukáš Hegner, Tomáš Horský, Miroslav Končal">
    <meta name="description" content="Brainrot clicker, nejlepší hra na světě.">
    <title>Clicker Score</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./media/mozna_trosku_lepsi_logo.png">
</head>
<body>
    <header>
        <div id="title"><img src="./media/mozna_trosku_lepsi_logo.png" alt="logo" id="logo"><h1>Brainrot clicker</h1></div>
        <nav><a href="index.html">Hra</a><a href="./achivements.html">Úspěchy</a><a href="./uvodni_stranka.html">Úvod</a></nav>
    </header>

    <div>
        <div class="scoreContainer">
            <h2 class="scoreTitle">Skóre</h2>
            <p id="score"></p>
            <hr class="oddelovac">
            <p class="cpsTitle">Kliky za sekundu</p>
            <p id="cps">0</p>
        </div>
    </div>

    <div class="mainContainer">
        <div class="leftPanel">
            <div class="upgradeMenu" onmouseleave="hide()">
                <div class="upgradeFrame" onmouseenter="show('clickPower')" onclick="upgrade('click')">
                    <p id="clickValue"></p>
                    <hr>
                    <p class="upgradeName">Výdělek z kliknutí</p>
                    <hr>
                    <p id="clickPrice"></p>
                </div>
                <div class="upgradeFrame" onmouseenter="show('criticalChance')" onclick="upgrade('crit')">
                    <p id="critValue"></p>
                    <hr>
                    <p class="upgradeName">Šance na kritický zásah</p>
                    <hr>
                    <p id="critPrice"></p>
                </div>
                <div class="upgradeFrame" onmouseenter="show('criticalPower')" onclick="upgrade('critValue')">
                    <p id="critValueValue"></p>
                    <hr>
                    <p class="upgradeName">Výdělek z kritického zásahu</p>
                    <hr>
                    <p id="critValuePrice"></p>
                </div>
                <div class="upgradeFrame" onmouseenter="show('prestige')" onclick="prestige()">
                    <p id="prestigeValue"></p>
                    <hr>
                    <p class="upgradeName">Prestiž</p>
                    <hr>
                    <p id="prestigePrice"></p>
                </div>
            </div>
            <p id="descriptionText"></p>
            <script>
                descriptions = {
                    "clickPower": "Zvětší počet kliků za klik.",
                    "criticalChance": "Zvětší šanci na kritický zásah.",
                    "criticalPower": "Zvětší počet kliků u kritického zásahu.",
                    "prestige": "Vymaže postup, ale zvýší skóre za klik a zvířátka."
                }
                
                function show(upgrade) {
                    document.getElementById("descriptionText").style.opacity = "1"
                    document.getElementById("descriptionText").innerHTML = descriptions[upgrade]
                }
                
                function hide() {
                    document.getElementById("descriptionText").style.opacity = "0"
                }
            </script>
        </div>
        
        <div class="buttonContainer">
            <button id="mainButton" onclick="callClicker()"><img src="./media/click.png" alt="ukazatel kliknutí" id="ukazatel"></button>
        </div>
        <script>setTimeout(function() {
            document.getElementById("ukazatel").style.opacity = "0"
            }, 3000)
            setTimeout(function() {
            document.getElementById("mainButton").innerHTML = ""
            }, 4000)
        </script>

        <div class="rightPanel">
            <div class="soundMenu">
                <p>Hudba</p>
                <button id="playButton">zapnout</button>
            </div>
        </div>
        
    </div>
    <button id="resetButton" onclick="clearData(true, true)">restartovat celkový postup</button>
    <footer class="animalMenu">
        <div class="animalFrame" onclick="buyAnimal('tung')">
            <p class="animalName">Tung Tung Tung Sahur</p>
            <img src="./media/sahur.png" alt="Tung Tung Tung Sahur" class="animalImage">
            <p id="tungPriceValue"></p>
            <p id="tungCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('tralala')">
            <p class="animalName">Tralalero Tralala</p>
            <img src="./media/tralalero.png" alt="Tralalero Tralala" class="animalImage">
            <p id="tralalaPriceValue"></p>
            <p id="tralalaCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('bombardino')">
            <p class="animalName">Bombardino Crocodilo</p>
            <img src="./media/bombardino.png" alt="Bombardino Crocodilo" class="animalImage">
            <p id="bombardinoPriceValue"></p>
            <p id="bombardinoCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('lirili')">
            <p class="animalName">Lirili Larila</p>
            <img src="./media/lirili.png" alt="Lirili Larila" class="animalImage">
            <p id="liriliPriceValue"></p>
            <p id="liriliCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('patapim')">
            <p class="animalName">Brr Brr Patapim</p>
            <img src="./media/patapim.png" alt="br br patapim" class="animalImage">
            <p id="patapimPriceValue"></p>
            <p id="patapimCountValue"></p>
        </div>
        <div class="animalFrame" onclick="buyAnimal('bananini')">
            <p class="animalName">Chimpanzini Bananini</p>
            <img src="./media/chimpanz.png" alt="Chimpanzini Bananini" class="animalImage">
            <p id="bananiniPriceValue"></p>
            <p id="bananiniCountValue"></p>
        </div>
    </footer> 

    <script src="index2.js"></script>
</body>
</html>
